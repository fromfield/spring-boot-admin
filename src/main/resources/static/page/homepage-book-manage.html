<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .layui-form-switch{
            box-sizing: content-box;
            margin-top: 0;
        }
    </style>
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn btn-add btn-default" id="btn-add">批量添加</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">名称：</span>
        <div class="layui-input-inline">
            <input id="name" type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button id="query" class="layui-btn mgl-20">查询</button>
    </span>
</div>

<!-- 表格 -->
<div>
    <table id="dateTable" lay-filter="dateTable"></table>
</div>

<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/index.js"></script>
<script type="text/javascript" th:inline="javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
            , table = layui.table
            , layer = layui.layer
            , vipTable = layui.vip_table
            , $ = layui.jquery;

        var ids = "";
        var currentData = {};
        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {checkbox: true, sort: true, fixed: true, space: true}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'cover', title: '图书封面', width:100, align: 'center',templet: '#coverTemplate'}
                , {field: 'dataId', title: '图书ID', width: 120, sort: true}
                , {field: 'title', title: '图书名称', width: 220}
                , {field: 'author', title: '作者', width: 220,}
                , {field: 'hour', title: '学时', width: 120}
                , {field: 'online', title: '上架状态', width: 120, templet: '#onlineTemplate'}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dateTable'
            , url: '/subject/1/homepage-not-recommended'
            , method: 'post'
            , even:true
            , page: true
            , loading: true
            , limits: [20, 30, 60, 100, 200]
            , limit: 20 //默认采用20
            , loading: true
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //保存当前数据
                currentData = res;
                //清空其它页选择数据
                ids = "";

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dateTable)', function (obj) {
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one

            if(obj.type=="all" && obj.checked== true){
                ids = "";
                var data = currentData.data;
                for(var index=0;index<data.length;index++){
                    ids = ids+data[index].id+",";
                }
                console.log(ids);
            }else if(obj.type=="all" && obj.checked== false) {
                ids = "";
                console.log(ids);
            }else if(obj.type=="one" && obj.checked== true){
                var data = obj.data;
                if(ids.indexOf(data.id+",") == -1){
                    ids = ids + data.id +",";
                }
                console.log(ids);
            }else if(obj.type=="one" && obj.checked== false){
                var data = obj.data;
                if(ids.indexOf(data.id+",") > -1){
                    ids = ids.replace(data.id +",","");
                }
                console.log(ids);
            }
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        $("#query").on("click", function(){
            tableIns.reload({
                where: {
                    title: $("#name").val()
                }
            });
        })

        //批量添加
        $('#btn-add').on('click', function () {
            if(ids == "" ||ids == null){
                layer.msg("您当前并未选中任何图书！");
            }else{
                $.ajax({
                    url:"/subject/1/add-homepage-rec?subjectIds=" + ids,
                    type:"GET",
                    dataType:"json",
                    success:function (data) {
                        if(data.code == 0){
                            layer.msg("添加成功");
                            tableIns.reload();
                        }
                    }

                });
            }
        });

        //监听工具条，逐条添加
        table.on('tool(dateTable)', function(obj){
            var tableData = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值

            if(layEvent === 'add'){ //编辑
                $.ajax({
                    url:"/subject/1/add-homepage-rec?subjectIds=" + tableData.id,
                    type:"GET",
                    dataType:"json",
                    success:function (data) {
                        if(data.code == 0){
                            layer.msg("添加成功");
                            tableIns.reload();
                        }
                    }

                });
            }
        });

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="add">添加</a>
</script>
<script type="text/html" id="coverTemplate">
    <a target="_blank" href="{{d.cover}}" style="cursor: pointer"><img src="{{d.cover}}" width="40" height="30"/></a>
</script>
<script type="text/html" id="onlineTemplate">
    {{#  if(d.online == 1){ }}
    已上架
    {{#  } else { }}
    未上架
    {{# }}}
</script>
</body>
</html>
