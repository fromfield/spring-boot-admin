<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页推荐图书列表</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .layui-form-switch{
            box-sizing: content-box;
            margin-top: 0;
        }
    </style>
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">名称：</span>
        <div class="layui-input-inline">
            <input id="name" type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button id="query" class="layui-btn mgl-20">查询</button>
    </span>
</div>

<!-- 表格 -->
<div>
    <table id="dateTable" lay-filter="dateTable"></table>
</div>

<div>
    <table id="childTable" lay-filter="dateTable"></table>
</div>

<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/index.js"></script>
<script type="text/javascript" th:inline="javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
//                {checkbox: true, sort: true, fixed: true, space: true}
//                ,
                {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'cover', title: '图书封面', width:100, align: 'center',templet: '#coverTemplate'}
                , {field: 'dataId', title: '图书ID', width: 120, sort: true}
                , {field: 'title', title: '图书名称', width: 220}
                , {field: 'author', title: '作者', width: 220,}
                , {field: 'hour', title: '学时', width: 120}
                , {field: 'online', title: '上架状态', width: 120, templet: '#onlineTemplate'}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dateTable'
            , url: '/subject/1/homepage-recommended'
            , method: 'get'
            , even:true
            , page: true
            , loading: true
            , limits: [20, 30, 60, 100, 200]
            , limit: 20 //默认采用20
            , loading: true
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dateTable)', function (obj) {
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        $("#query").on("click", function(){
            tableIns.reload({
                where: {
                    title: $("#name").val()
                }
            });
        })

        $('#btn-add').on('click', function () {
            showPage('添加首页推荐图书', "/page/homepage-book-manage.html");
        });

        //监听工具条
        table.on('tool(dateTable)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'delete'){ //删除
                layer.confirm('确定删除？',{icon:3, title:'提示信息'}, function(index){
                    //向服务端发送删除指令
                    $.get("/subject/1/delete-homepage-rec?subjectIds=" + data.id, function(){
                        layer.close(index);
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.msg("删除成功！",{time:1500});
                        tableIns.reload();
                    });
                });
            }
        });

        /*弹出层*/
        /*
         参数解释：
         title   标题
         url     请求的url
         id      需要操作的数据id
         w       弹出层宽度（缺省调默认值）
         h       弹出层高度（缺省调默认值）
         */
        function showPage(title, url, w, h){
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if (h == null || h == '') {
                h=($(window).height() * 0.9);
            };
            layer.open({
                type: 2,
                area: [w + 'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: title,
                content: url
            });
        }

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="delete">删除</a>
</script>
<script type="text/html" id="coverTemplate">
    <a target="_blank" href="{{d.cover}}" style="cursor: pointer"><img src="{{d.cover}}" width="40" height="30"/></a>
    <!-- <input type="checkbox" lay-skin="switch" lay-text="启用|禁用" value="{{d.status}}" {{#  if(d.status == 1){ }}checked{{#  } }}/>-->
</script>
<script type="text/html" id="onlineTemplate">

    已上架
    {{#  } else { }}
    未上架
    {{# }}}
</script>
</body>
</html>
