<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程列表</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .layui-form-switch{
            box-sizing: content-box;
            margin-top: 0;
        }
    </style>
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <a class="layui-btn btn-add btn-default" id="btn-rec-manage">首页推荐</a>
        <a class="layui-btn btn-add btn-default" id="btn-type-manage">分类管理</a>
         <a class="layui-btn btn-add btn-default" id="btn-type-relation-manage">分类关联管理</a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">名称：</span>
        <div class="layui-input-inline">
            <input id="name" type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button id="query" class="layui-btn mgl-20">查询</button>
    </span>

    <span class="fr">
        <div id="fid_container">

        </div>
    </span>
</div>

<!-- 表格 -->
<div>
    <table id="dateTable" lay-filter="dateTable"></table>
</div>

<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/index.js"></script>
<script type="text/javascript" th:inline="javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {
        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;
        var ids = "";
        var currentData = {};

        $(function () {
            console.log("init");
            $.getJSON("/org/user-org",function (data) {
                console.log(data);
                if(data.length>0) {
                    var selecthtml = "";
                    selecthtml +=' <form class="layui-form" action=""> <label class="layui-form-label">机构</label>'+
                        '<div class="layui-input-inline"><select lay-filter="filterFid" id="fid" name="fid" lay-search> <option value="未选择">门户网站</option>';
                    for (var index = 0; index < data.length; index++) {
                        selecthtml +="<option value=" + data[index].fid + ">" + data[index].fname + "</option>";
                    }
                    selecthtml +="</select></div> </form>";
                    $("#fid_container").html(selecthtml);
                    form.render();
                }
            })

            form.on('select(filterFid)', function(data){
                var fid = data.value;
                var parameter = "";
                if(fid == "未选择"){
                    console.log("未选择机构，查找当前登录用户的机构信息");
                }else{
                    parameter = "?fid="+fid;
                }
                tableIns.reload({url: '/course/list'+parameter});
            });
        })

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {checkbox: true, sort: true, fixed: true, space: true}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'cover', title: '封课程面', width:100, align: 'center',templet: '#coverTemplate'}
                , {field: 'courseId', title: '泛雅课程ID', width: 120, sort: true}
                , {field: 'name', title: '课程名称', width: 120}
                , {field: 'uname', title: '老师名称', width: 120,}
                , {field: 'description', title: '课程简介', width: 120}
                , {field: 'hour', title: '学时', width: 120}
                , {field: 'createTime', title: '创建时间', width: 180, sort: true}
                , {field: 'online', title: '上架状态', width: 120, templet: '#onlineTemplate'}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dateTable'
            , url: '/course/list'
            , method: 'post'
            , even:true
            , page: true
            , loading: true
            , limits: [20, 30, 60, 100, 200]
            , limit: 20 //默认采用20
            , loading: true
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //保存当前数据
                currentData = res;
                //清空其它页选择数据
                ids = "";

            }
        });

        // 获取选中行
        table.on('checkbox(dateTable)', function (obj) {
            if(obj.type=="all" && obj.checked== true){
                ids = "";
                var data = currentData.data;
                for(var index=0;index<data.length;index++){
                    ids = ids+data[index].id+",";
                }
                console.log(ids);
            }else if(obj.type=="all" && obj.checked== false) {
                ids = "";
                console.log(ids);
            }else if(obj.type=="one" && obj.checked== true){
                var data = obj.data;
               if(ids.indexOf(data.id+",") == -1){
                   ids = ids + data.id +",";
               }
               console.log(ids);
            }else if(obj.type=="one" && obj.checked== false){
                var data = obj.data;
                if(ids.indexOf(data.id+",") > -1){
                    ids = ids.replace(data.id +",","");
                }
                console.log(ids);
            }
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        $("#query").on("click", function(){
            tableIns.reload({
                where: {
                    name: $("#name").val()
                }
            });
        })

        $('#btn-add').on('click', function () {
            showPage('添加', "/page/course-add.html");
        });

        $('#btn-rec-manage').on('click', function () {
            showPage('首页推荐课程', "/page/homepage-course-list.html");
        });

        $('#btn-type-manage').on('click', function () {
            showPage('课程分类', "/page/course-type-list.html");
        });

        $('#btn-type-relation-manage').on('click', function () {
            showPage('课程分类关联管理', "/page/course-type-manage.html");
        });
        //监听工具条
        table.on('tool(dateTable)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'delete'){ //删除
                layer.confirm('确定删除此课程？',{icon:3, title:'提示信息'}, function(index){
                    //向服务端发送删除指令
                    $.get("/course/" + data.id + "/delete", function(){
                        layer.close(index);
                        tableIns.reload();
                        layer.msg("删除成功！");
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                showPage('编辑', "/course/" + data.id + "/edit");
            }
        });

        $("#btn-delete-all").on('click',function () {
            if(ids == "" ||ids == null){
                layer.msg("您当前并未选中任何课程！");
            }else{
                $.ajax({
                    url:"/course/batch/delete",
                    data:"ids="+ids,
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    dataType:"json",
                    success:function (data) {
                        layer.msg("删除成功",{time:1500},function () {
                            tableIns.reload();
                        });
                    }

                })
            }
        })

        /*弹出层*/
        /*
         参数解释：
         title   标题
         url     请求的url
         id      需要操作的数据id
         w       弹出层宽度（缺省调默认值）
         h       弹出层高度（缺省调默认值）
         */
        function showPage(title, url, w, h){
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if (h == null || h == '') {
                h=($(window).height() * 0.9);
            };
            layer.open({
                type: 2,
                area: [w + 'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: title,
                content: url
            });
        }

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>

    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="delete">删除</a>
</script>

    <a target="_blank" href="{{d.cover}}" style="cursor: pointer"><img src="{{d.cover}}" width="40" height="30"/></a>

</script>

</script>
</body>
</html>
