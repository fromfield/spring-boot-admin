<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .layui-form-switch{
            box-sizing: content-box;
            margin-top: 0;
        }
    </style>
</head>
<body class="body">

<div class="layui-row layui-col-space10">
    <div class="layui-col-xs12 layui-col-sm2 layui-col-md2">
        <!-- tree -->
        <ul id="tree" class="tree-table-tree-box"></ul>
    </div>
    <div class="layui-col-xs12 layui-col-sm10 layui-col-md10">
        <!-- 工具集 -->
        <div class="my-btn-box">
            <span class="fl">
                <a class="layui-btn layui-btn-danger" id="btn-delete-all">批量删除</a>
                <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
                <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
            </span>
            <span class="fr">
                <span class="layui-form-label">搜索条件：</span>
                <div class="layui-input-inline">
                    <input id="name" type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
                </div>
                <button id="query" class="layui-btn mgl-20">查询</button>
            </span>
        </div>
        <!-- table -->
        <div id="dateTable" lay-filter="tableEvent"></div>
        <input type="hidden" name="type" id="typeId">
    </div>
</div>


<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript" src="../assets/js/index.js"></script>
<script type="text/javascript" th:inline="javascript">

    // layui方法
    layui.use(['tree', 'table', 'vip_table', 'layer'], function () {

        // 操作对象
        var table = layui.table
            , vipTable = layui.vip_table
            , layer = layui.layer
            , $ = layui.jquery;

        var ids = "";
        var currentData = {};
        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {checkbox: true, sort: true, fixed: true, space: true}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'cover', title: '小组封面', width:100, align: 'center',templet: '#coverTemplate'}
                , {field: 'teamId', title: '小组ID', width: 160, sort: true}
                , {field: 'showName', title: '小组名称', width: 220}
                , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dateTable'
//            , url: '/subject/1/subject-list'
            , method: 'post'
            , even:true
            , page: true
            , loading: true
            , limits: [20, 30, 60, 100, 200]
            , limit: 20 //默认采用20
            , loading: true
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //保存当前数据
                currentData = res;
                //清空其它页选择数据
                ids = "";

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(tableEvent)', function (obj) {
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one

            if(obj.type=="all" && obj.checked== true){
                ids = "";
                var data = currentData.data;
                for(var index=0;index<data.length;index++){
                    ids = ids+data[index].id+",";
                }
                console.log(ids);
            }else if(obj.type=="all" && obj.checked== false) {
                ids = "";
                console.log(ids);
            }else if(obj.type=="one" && obj.checked== true){
                var data = obj.data;
                if(ids.indexOf(data.id+",") == -1){
                    ids = ids + data.id +",";
                }
                console.log(ids);
            }else if(obj.type=="one" && obj.checked== false){
                var data = obj.data;
                if(ids.indexOf(data.id+",") > -1){
                    ids = ids.replace(data.id +",","");
                }
                console.log(ids);
            }
        });

        //监听工具条
        table.on('tool(tableEvent)', function(obj){
            var data = obj.data; //获得当前行数据
            layer.msg(data.id);
            var layEvent = obj.event; //获得 lay-event 对应的值

            if(layEvent === 'delete'){ //删除
                layer.confirm('确定删除此小组？',{icon:3, title:'提示信息'}, function(index){
                    $.get("/team/" + document.getElementById("typeId").value + "/delete-team-r-type?teamIds=" + data.id, function(){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        tableIns.reload();
                        layer.close(index);
                        layer.msg("删除成功！");
                    });
                });
            }
        });

        //批量删除
        $('#btn-delete-all').on('click', function () {
            if(ids == "" ||ids == null){
                layer.msg("您当前并未选中任何专题！");
            }else{
                layer.confirm('确定删除？',{icon:3, title:'提示信息'}, function(){
                    $.get("/team/" + document.getElementById("typeId").value + "/delete-team-r-type?teamIds=" + ids, function(){
                        layer.msg("删除成功！");
                        tableIns.reload();
                    });
                });
            }
        });

        //节点选中样式
        $("body").on("mousedown",".layui-tree a cite",function(){
            $(".layui-tree a cite").css('color','#336699')
            $(this).css('color','red')
        })

        $.ajax({
            url:"/team/0/team-type-list-by-pid",
            type:"GET",
            dataType:"json",
            success:function (data) {
                layui.tree({
                    elem: '#tree' //传入元素选择器
                    , click: function (item) { //点击节点回调
//                        layer.msg('当前节名称：'+ item.name + '<br>全部参数：'+ JSON.stringify(item));
                        // 加载中...
                        var loadIndex = layer.load(2, {shade: false});
                        // 关闭加载
                        layer.close(loadIndex);
                        // 刷新表格
                        var typeId = item.id;
                        document.getElementById("typeId").value=typeId;
                        tableIns.reload({
                            url: "/team/"+typeId+"/type-r-team-list"
                        });
                    }
                    , nodes: data
                });
            }

        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        $("#query").on("click", function(){
            debugger;
            tableIns.reload({
                where: {
                    showName: $("#name").val()
                }
            });
        });

        $('#btn-add').on('click', function () {
            var typeId = document.getElementById("typeId").value;
            if(typeId == null || typeId == ''){
                layer.msg("请选择分类");
                return;
            }
            showPage('添加分类小组', "/page/team-r-type-add-list.html");
        });

        /*弹出层*/
        /*
         参数解释：
         title   标题
         url     请求的url
         id      需要操作的数据id
         w       弹出层宽度（缺省调默认值）
         h       弹出层高度（缺省调默认值）
         */
        function showPage(title, url, w, h){
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if (h == null || h == '') {
                h=($(window).height() * 0.9);
            };
            layer.open({
                type: 2,
                area: [w + 'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: title,
                content: url
            });
        }
    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="delete">删除</a>
</script>
<script type="text/html" id="coverTemplate">
    <a target="_blank" href="{{d.cover}}" style="cursor: pointer"><img src="{{d.cover}}" width="40" height="30"/></a>
</script>
</body>
</html>
