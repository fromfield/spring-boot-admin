<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="child-body">
<form action="/subject/2/preview" method="post" class="layui-form" style="width:80%;">
    <input type="hidden" name="type" value="1">
    <div class="layui-form-item">
        <label class="layui-form-label">期刊ID</label>
        <div class="layui-input-block">
            <input type="text" name="dataId" class="layui-input" lay-verify="required" placeholder="请输入期刊ID" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addLinks">预览</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        //监听指定开关
        form.on('switch', function(data){
            this.checked ? this.value = 1 : this.value = 0;
        });

        form.on("submit(addLinks)",function(data){
            var status = data.field.status=="on" ? "1" : "0";
        });

    });

</script>
</body>
</html>
