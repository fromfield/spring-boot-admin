<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">超星后台登录</header>
    <form action="/login" method="post" class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="username" value="su" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" value="123456" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">登录</button>
        </div>
        <hr class="layui-bg-green">
        <div class="layui-input-block">
            <a href="/login/sso" class="layui-btn layui-btn-primary">超星集团账户登录</a>
        </div>
    </form>
</div>


<script type="text/javascript" src="assets/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['layer'], function () {

        // 操作对象
        var layer = layui.layer;

        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
            layer.msg(errorMessage, {icon: 2});
        }
    });
</script>
</body>
</html>
