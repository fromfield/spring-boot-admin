<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>角色添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../assets/layui/css/layui.css" th:href="@{/assets/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../assets/css/style.css" th:href="@{/assets/css/style.css}">
</head>
<body class="child-body">
<form action="/org/update-menu" th:object="${menu}" method="post" class="layui-form" style="width:80%;">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" name="menuName" th:value="*{menuName}" class="layui-input" lay-verify="required" placeholder="请输入菜单名称" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址</label>
        <div class="layui-input-block">
            <input type="text" name="jumpUrl" th:value="*{jumpUrl}" class="layui-input" placeholder="请输入跳转地址" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单顺序</label>
        <div class="layui-input-block">
            <input type="text" name="sequence" th:value="*{sequence}" class="layui-input" lay-verify="required" placeholder="请输入菜单顺序" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item" th:if="*{terType eq 0}">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-block">
            <input type="text" name="iconClass" th:value="*{iconClass}" class="layui-input" lay-verify="required" placeholder="请输入菜单图标(参考已有菜单顺序，没有从1开始)" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item" th:if="*{terType eq 1}">
        <label class="layui-form-label">跳转方式</label>
        <div class="layui-input-block">
            <input type="radio" name="openType" value="1" title="当前页面" th:checked="*{openType == 1}" >
            <input type="radio" name="openType" value="0" title="新开页面" th:checked="*{openType == 0}" >
        </div>
    </div>

    <div class="layui-form-item" th:if="*{terType eq 0}">
        <label class="layui-form-label">打开方式</label>
        <div class="layui-input-block">
            <input type="radio" name="openType" value="1" title="openUrlNoBar" th:checked="*{openType == 1}" >
            <input type="radio" name="openType" value="0" title="openUrl" th:checked="*{openType == 0}" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" th:checked="*{status == 1}">
            <input type="radio" name="status" value="0" title="禁用" th:checked="*{status == 0}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/layui.js" th:src="@{/assets/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        //监听指定开关
        form.on('switch', function(data){
            this.checked ? this.value = 1 : this.value = 0;
        });

        form.on("submit",function(data){
            var status = data.field.status=="on" ? "1" : "0";

        })

    })

</script>
</body>
</html>
