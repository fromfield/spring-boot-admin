<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>课程编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="child-body">
<form action="/teacher/add" method="post" class="layui-form" style="width:80%;">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">泛雅ID</label>
        <div class="layui-input-block">
            <input type="text" name="subjectId" class="layui-input" lay-verify="required" placeholder="请输入代码" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <input type="text" name="description" class="layui-input" lay-verify="required" placeholder="请输入简介" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机构</label>
        <div class="layui-input-block">
            <select name="orgId" lay-verify="required" lay-search="">
                <option value="">请选择机构机构</option>
                <option  th:each="org:${orgs}" th:value="${org.fid}" th:if="${org.fid eq fid}" selected><span th:text="${org.fname}"></span></option>
                <option  th:each="org:${orgs}" th:value="${org.fid}" th:if="${org.fid != fid}"><span th:text="${org.fname}"></span></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">显示状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" lay-text="显示|隐藏" value="1" checked>
        </div>
    </div>


    <!--<div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="description" th:utext="*{description}" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/assets/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        //监听指定开关
        form.on('switch', function(data){
            this.checked ? this.value = 1 : this.value = 0;
        });

        form.on("submit",function(data){
            var status = data.field.status=="on" ? "1" : "0";

        })

    })

</script>
</body>
</html>
