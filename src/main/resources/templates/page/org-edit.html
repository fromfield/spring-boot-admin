<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>角色添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../assets/layui/css/layui.css" th:href="@{/assets/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../assets/css/style.css" th:href="@{/assets/css/style.css}">
</head>
<body class="child-body">
<form action="/org/update" th:object="${org}" method="post" class="layui-form" style="width:80%;">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="layui-form-item">
        <label class="layui-form-label">机构ID</label>
        <div class="layui-input-block">
            <input type="text" name="fid" readonly th:value="*{fid}" class="layui-input" lay-verify="required" placeholder="请输入机构ID" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机构名称</label>
        <div class="layui-input-block">
            <input type="text" name="fname" readonly th:value="*{fname}" class="layui-input" lay-verify="required" placeholder="请输入机构名称" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机构域名</label>
        <div class="layui-input-block">
            <input type="text" name="domain" th:value="*{domain}" class="layui-input" lay-verify="required" placeholder="请输入机构域名" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">网站标题</label>
        <div class="layui-input-block">
            <input type="text" name="websiteTitle" th:value="*{websiteTitle}" class="layui-input" lay-verify="required" placeholder="请输入网站标题" autocomplete="OFF">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="正式" th:checked="*{status == 1}">
            <input type="radio" name="status" value="0" title="试用" th:checked="*{status == 0}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../assets/layui/layui.js" th:src="@{/assets/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : parent.layer,
            $ = layui.jquery;

        //监听指定开关
        form.on('switch', function(data){
            this.checked ? this.value = 1 : this.value = 0;
        });

        form.on("submit",function(data){
            var status = data.field.status=="on" ? "1" : "0";

        })

    })

</script>
</body>
</html>
